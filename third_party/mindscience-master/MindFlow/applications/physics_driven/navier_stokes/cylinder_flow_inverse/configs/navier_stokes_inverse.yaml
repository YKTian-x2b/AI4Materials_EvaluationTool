data:
  name: navier_stokes_inverse
  root_dir: "./dataset"
  train:
    batch_size: 1024
    epochs: 10000
  test:
    batch_size: 1024
  domain:
    size: 16384
    random_sampling: true
    sampler: "uniform"
  time:
    size: 16384
    random_sampling: true
    sampler: "uniform"
geometry:
  coord_dim: 2
  time_dim: 1
  coord_min: [1.0, -2.0]
  coord_max: [8.0, 2.0]
  time_min: 0.0
  time_max: 20.0
model:
  name: Fullconnected
  in_channels: 3
  out_channels: 3
  activation: tanh
  layers: 10
  neurons: 20
  residual: false
  load_ckpt: false
optimizer:
  name: Adam
  learning_rate: 0.001
loss:
  train:
    name: MSE
summary:
  root_dir: "./summary"
  ckpt_dir: "./summary/checkpoints"
  save_ckpt: false
  vision_dir: "./images"
  eval_interval_epochs: 100
  train_with_eval: true
  save_checkpoint_steps: 50
  keep_checkpoint_max: 10
