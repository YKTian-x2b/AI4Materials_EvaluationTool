model_type: pdeformer
model:
    graphormer:
        num_node_type: 128
        num_edge_type: 8
        num_in_degree: 32
        num_out_degree: 32
        num_spatial: 16
        num_encoder_layers: 9
        embed_dim: 512
        ffn_embed_dim: 512
        num_heads: 32
        pre_layernorm: True
    scalar_encoder:
        dim_hidden: 256
        num_layers: 3
    function_encoder:
        type: weighted_deepset  # {deepset, weighted_deepset, patched}
        deepset_point_fn: poly_inr  # {mlp, poly_inr, siren}
        num_branches: 4
        dim_hidden: 512
        num_layers: 6
    inr:
        type: poly_inr
        num_layers: 9
        dim_hidden: 256
        dim_in: 2
        dim_out: 1
        poly_inr:
            enable_affine: False
            enable_shift: True
            enable_scale: True
    hypernet:
        hyper_dim_hidden: 256
        hyper_num_layers: 3
        share_hypernet: False  # whether the parameters of all INR layers are generated by the same hypernet
    load_ckpt: path/to/your/downloaded/model-L_3M_pretrained.ckpt
data:
    path: ../data_download
    pde_dag:
        max_n_scalar_nodes: 52
        max_n_function_nodes: 3
        disconn_attn_bias: -inf
inverse:
    data_file: custom_v4.23_inv_sinus0_circ_fS_cU3_k1e-03_1_seed1
    pde_samples: 4  # int or list of ints
    num_ic_per_pde: 40
    observation:
        ic_noise:
            type: uniform  # {none, uniform, normal}
            level: 0.01
        noise:
            type: uniform  # {none, uniform, normal}
            level: 0.01
        x_location:
            type: random  # {all, equispaced, last, random}
            num_pts: 20
        t_location:
            type: all_random  # {all, equispaced, last, t_random, all_random}
            num_pts: 20
    function_node_id: 1  # 1 for s(x) of sinus0_fS/fSK, 2 for c(x) or c(x)^2 of wave
    function_regularize:
        type: squareL2  # {L1, L2, squareL2}
        weight: 1.e-5
    epochs: 1000
    learning_rate: 0.1
    weight_decay: 0.0
    loss:
        type: RMSE  # {MSE, RMSE, MAE}
        normalize: True
        normalize_eps: 0.05
    plot_num_per_cls: 2
record_dir: "exp/inverse_function"
